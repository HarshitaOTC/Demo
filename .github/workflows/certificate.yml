# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build: 

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Install MAUI workload
      run: dotnet workload install maui
    - name: Decrypt PFX File 
      run: 
       echo "${{ secrets.WINDOWS_PFX_FILE }}" â€º cert.pfx.asc
       certutil -decode cert.pfx.asc cert.pfx 
    - name: Add Cert to Store
      run: Import-PfxCertificate -FilePath cert.pfx -CertStoreLocation Cert:\CurrentUser\My -Password (ConvertTo-SecureString -String $env:WINDOWS_PFX_PASSWORD -Force -AsPlainText)
    - name: Build
      run: dotnet publish ClickFreeMaui.csproj -c Release -f:net6.0-windows10.0.19041.0 /p:GenerateppxPackageOnBuild=true /p:AppxPackagesigningEnabled=true /p:PackageCertificateThumbprint="{{secrets.WINDOWS_PFX_THUMBPRINT}}"
    - name: Upload Build Artifacts 
      uses: actions/upload-artifact@v3.1.0
      with:
       path: ./**/*.msix
