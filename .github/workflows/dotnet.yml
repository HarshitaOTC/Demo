# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: Windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x
   
    - name:  Install MAUI workload
      run: dotnet workload install maui
    - name: Decrypt PFX File 
      run: |
       echo "${{ secrets.WINDOWS_PFX_FILE }}" â€º cert.pfx.asc
       certutil -decode cert.pfx.as cert.pfx
    - name: Add Cert to Store
      run: certutil -user -q -p ${{ secrets.WINDOWS PFX PASSWORD }} - importpfx cert.pfx NoRoot
    - name: Build
      run: dotnet publish DemoMaui.csproj -c Release -f:net7.0-windows10.0.19041.0 /p:GenerateppxPackageOnBuild-true /p:AppxPackagesigningEnabled-true /p:PackageCertificateThumbprint="{{secrets.WINDOWS_PFX_THUMBPRINT}}"
    - name: Uoload Build Artifacts 
      uses: actions/upload-artifact@v3.1.0 
      with:
        path: .\**\ApoPackages\**\*.*
